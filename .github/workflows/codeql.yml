name: CI

on:
  push:
    branches: [ feature/mini-zanzibar ]
  pull_request:
    branches: [ feature/mini-zanzibar ]

jobs:
  build:
    runs-on: windows-latest  # Koristi Windows runner

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Install dependencies
      run: go mod download

    - name: Run tests
      run: go test ./...

