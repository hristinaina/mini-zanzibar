name: Codeql
on: [push]
jobs:
  build-zanzibre:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project/mini-zanzibar
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go get -u all
      - name: Build Go project
        run: go build

  build-back:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project/back
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: Display Go version
        run: go version
      - name: Install dependencies
        run: go get -u all
      - name: Build Go project
        run: go build